<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suche mit Bildern</title>
<style>
    .all{
        position: absolute;
        top: 10%;
        left: 10%;
    }
    input, button{
        width: 25vh;
        height: 5vh;
    }
    button{
        background-color: blue;
        color: white;
    }
    #results{
        background-color: rgb(123, 133, 133);
    }
</style>
</head>
<body class="all">
<div>
<h2>Suche SIE</h2>

<input type="text" id="searchInput" placeholder="Suchbegriff eingeben">
<button onclick="search()">Suchen</button>

<div id="results"></div>
</div>

<script>
function search() {
    // Suchbegriff aus dem Eingabefeld abrufen
    var keyword = document.getElementById("searchInput").value.toLowerCase();
    
    // Array von Objekten mit Namen und Bild-URLs
    var items = [
        { name: "maruso", image: "Marusso-Mavris.jpg" },
        { name: "fabian", image: "iFabian-von-Bueren.jpg" },
        { name: "anna", image: "QF_Anna-Bouwmeester.jpg" },
        { name: "monika", image: "QF_Monika-Wolf.jpg" },
        { name: "tobias", image: "Tobias-Jaun.jpg" }
    ];
    
    var results = [];
    
    // Suche durchf端hren
    for (var i = 0; i < items.length; i++) {
        if (items[i].name.toLowerCase().indexOf(keyword) !== -1) {
            results.push(items[i]);
        }
    }
    
    // Ergebnisse anzeigen
    var resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = ""; // Clear previous results
    if (results.length > 0) {
        resultsDiv.innerHTML += "<h3>Ergebnisse f端r '" + keyword + "':</h3>";
        for (var j = 0; j < results.length; j++) {
            // Bild und Name des Ergebnisses hinzuf端gen
            resultsDiv.innerHTML += "<div>";
            resultsDiv.innerHTML += "<img src='" + results[j].image + "' alt='" + results[j].name + "' style='width: 100px; height: 100px;'>";
            resultsDiv.innerHTML += "<p>" + results[j].name + "</p>";
            resultsDiv.innerHTML += "</div>";
        }
    } else {
        resultsDiv.innerHTML += "<p>Ergebnisse f端r '" + keyword + "' gefunden.</p>";
    }
}
</script>

</body>
</html>
